<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img
          class="page-header__logo-image"
          src="https://via.placeholder.com/191x39"
          width="191"
          height="39"
          alt="Кэт энерджи"
        />
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a>Главная</a>
            </li>
            <li class="site-list__item">
              <a href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item">
              <a href="form.html">Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="page-main">
      <h1>Каталог продукции</h1>

      <section class="catalog">
        <div class="catalog__wrapper">
          <ul class="catalog__list">
            <li class="catalog__item item">
              <img
                class="item__image"
                src="https://via.placeholder.com/140x144"
                width="140"
                height="144"
                alt="Продукция"
              />
              <h3 class="item__title">Cat Energy PRO 500 г</h3>
              <table class="item__points">
                <tr>
                  <td class="item__field">Объем</td>
                  <td class="item__value">500 г</td>
                </tr>
                <tr>
                  <td class="item__field">Вкус</td>
                  <td class="item__value">Курица</td>
                </tr>
                <tr>
                  <td class="item__field">Цена</td>
                  <td class="item__value">700 Р.</td>
                </tr>
              </table>

              <button class="catalog__order button">Заказать</button>
            </li>
          </ul>

          <div class="catalog__show-more more">
            <img
              class="more__plus-icon"
              src="https://via.placeholder.com/31x31"
              width="31"
              height="31"
              alt="Плюс"
            />
            <h2 class="more__title">Показать еще 100500 товаров</h2>
            <blockquote class="more__description">
              На самом деле вкусов гораздо больше!
            </blockquote>
            <button class="more__button button">Показать все</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="page-footer">
      <a class="page-footer__logo">
        <img
          class="page-footer__logo-image"
          src="https://via.placeholder.com/128x24"
          width="128"
          height="24"
          alt="Кэт энерджи"
        />
      </a>

      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a
              class="social__link social__link--vkontakte"
              href="https://vk.com/htmlacademy"
              >Мы в Вконтакте</a
            >
          </li>
          <li class="social__item">
            <a
              class="social__link social__link--instagram"
              href="https://www.instagram.com/htmlacademy"
              >Мы в Инстаграме</a
            >
          </li>
          <li class="social__item">
            <a
              class="social__link social__link--facebook"
              href="https://www.facebook.com/htmlacademy"
              >Мы в Фейсбуке</a
            >
          </li>
        </ul>
      </div>

      <div class="page-footer__copyright copyright">
        <p class="copyright__text">HTML Academy</p>
        <img
          class="copyright-image"
          src="https://via.placeholder.com/27x34"
          width="27"
          height="34"
          alt="Логотип HTML Academy"
        />
      </div>
    </footer>
  </body>
</html>
